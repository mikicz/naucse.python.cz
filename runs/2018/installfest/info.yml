long_description: |
    Na tomto workshopu pod vedením lektora vytvoříte variantu arkádové hry
    Asteroids, která poprvé vyšla na konci sedmdesátých let. Využijeme k tomu
    framework Pyglet, o kterém nejsou potřeba žádné předchozí znalosti.

    Hráč bude ovládat raketku létající vesmírem a střílející na kolem
    poletující asteroidy. Ale pozor, s asteroidem se samozřejmě můžete i srazit.

    Předpokládá se pouze velmi základní znalost syntaxe Pythonu a základy
    objektového programování (klidně z jiného jazyka). Základní znalosti
    z matematiky a fyziky jsou výhodou (setrvačnost, zrychlení, sinus,
    kosinus...) ale ne nutností, ale nic hardcore nečekejte, předpokládejme
    vakuum s nulovým třením.

    Vše ostatní se naučíte na workshopu. Pokročilejší Pythonisti mohou 
    ozvíjet hru různými dalšími směry, takže by se neměli nudit
    (výbuchy, efekty, životy, štíty...).
