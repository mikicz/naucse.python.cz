long_description: |
    Na tomto workshopu pod vedením lektora vytvoříte variantu arkádové hry
    Had, která poprvé vyšla na konci sedmdesátých let, a můžete ji
    znát ze starších mobilů Nokia.
    Využijeme k tomu programovací jazyk Python a framework Pyglet.

    Workshop je stavěný pro lidi, kteří nikdy neprogramovali;
    první část je věnována základním konceptům.

    Materiály pro lekce označené (*) jsou pro psané pro pokročilejší
    studenty.
    Na workshopu budou podány ve zjednodušené podobě.

